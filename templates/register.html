{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('sign_up') }}">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label class="form-label required-field">Name</label>
                        <input type="text" name="name" class="form-control form-control-lg" 
                               placeholder="Samir" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label required-field">Email</label>
                        <input type="email" name="email" class="form-control form-control-lg" 
                               placeholder="name@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label required-field">Username</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text">@</span>
                            <input type="text" name="username" class="form-control" required 
                                   pattern="[A-Za-z0-9]{1,9}" 
                                   title="Username must be 1-9 characters, letters and numbers only"
                                   placeholder="heysamir">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label required-field">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required
                               placeholder="8-12 characters, letters, numbers, symbols allowed">
                    </div>
                    <div class="mb-3">
                        <label class="form-label required-field">Gym</label>
                        {{ form.gym(class="form-select form-select-lg") }}
                        <small class="form-text text-muted">
                            Don't see your gym? Select "Submit your gym" to request it.
                        </small>
                    </div>
                    <button type="submit" class="btn btn-lg nav-link active bg-solo-purple w-100 fs-4">Join</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
