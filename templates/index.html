{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <form action="{{ url_for('add_climb') }}" method="POST" id="ascentForm">
                    <div class="mb-4">
                        <label for="color" class="form-label">Hold Color</label>
                        <select class="form-select form-select-lg" name="color" required>
                            <option value="" selected disabled>Select color</option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Green">Green</option>
                            <option value="Yellow">Yellow</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Purple">Purple</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Difficulty</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text">5.</span>
                            <select class="form-select" name="difficulty_grade" required>
                                <option value="" selected disabled>Grade</option>
                                {% for i in range(1, 16) %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                            <select class="form-select" name="difficulty_letter">
                                <option value="">-</option>
                                <option value="a">a</option>
                                <option value="b">b</option>
                                <option value="c">c</option>
                                <option value="d">d</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Rating</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="rating" id="rating1" value="1" required>
                            <label class="btn btn-outline-secondary" for="rating1">
                                <i class="bi bi-mountain"></i>
                            </label>
                            <input type="radio" class="btn-check" name="rating" id="rating2" value="2">
                            <label class="btn btn-outline-secondary" for="rating2">
                                <i class="bi bi-mountain"></i>
                                <i class="bi bi-mountain"></i>
                            </label>
                            <input type="radio" class="btn-check" name="rating" id="rating3" value="3">
                            <label class="btn btn-outline-secondary" for="rating3">
                                <i class="bi bi-mountain"></i>
                                <i class="bi bi-mountain"></i>
                                <i class="bi bi-mountain"></i>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Status</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="status" id="attempted" value="Attempted" checked>
                            <label class="btn btn-outline-secondary" for="attempted">Attempted</label>
                            <input type="radio" class="btn-check" name="status" id="sent" value="Sent">
                            <label class="btn btn-outline-secondary" for="sent">Sent</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control form-control-lg" name="notes" rows="3" placeholder="Optional: Add any notes about your ascent"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Climbs List -->
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0">Recent Climbs</h2>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="filterClimbs('all')">All</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="filterClimbs('sent')">Sent</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="filterClimbs('attempted')">Attempted</button>
                </div>
            </div>
            <div class="list-group list-group-flush">
                {% for climb in climbs %}
                <div class="list-group-item climb-item" data-status="{{ climb.status.lower() }}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">{{ climb.color }} - {{ climb.difficulty }}</h6>
                            <span class="badge {% if climb.status == 'Sent' %}bg-success{% else %}bg-warning{% endif %}">
                                {{ climb.status }}
                            </span>
                        </div>
                        <small class="text-muted">{{ climb.created_at.strftime('%Y-%m-%d') }}</small>
                    </div>
                    {% if climb.notes %}
                    <p class="mb-1 mt-2 small">{{ climb.notes }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
