
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Standings</h2>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Username</th>
                            <th scope="col">Total Sends</th>
                            <th scope="col">Avg Grade</th>
                            <th scope="col">Total Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in leaderboard %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.total_sends }}</td>
                            <td>{{ user.avg_grade }}</td>
                            <td>{{ user.total_points }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
