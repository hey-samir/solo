<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo - Track Your Sends</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link href="https://unpkg.com/@glyphs/core/duo/icons.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cashmarket" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Real+Head:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="pb-5">
    <!-- Header -->
    <header class="bg-solo-purple">
        <div class="header-container">
            <a href="{{ url_for('sends') }}" class="d-inline-block">
                <img src="{{ url_for('static', filename=get_logo_path()) }}" 
                     alt="Solo Logo" 
                     class="logo-img"
                     height="120">
            </a>
        </div>
    </header>

    <div class="container mb-5 pb-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav w-100 d-flex flex-row justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('self') }}">
                        <i class="gi-duo gi-user-circle"></i>
                        <span>Solo</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('stats') }}">
                        <i class="gi-duo gi-users"></i>
                        <span>Squad</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active bg-solo-purple" href="{{ url_for('sends') }}">
                        <i class="gi-duo gi-arrow-solid"></i>
                        <span>Sends</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sessions') }}">
                        <i class="gi-duo gi-calendar"></i>
                        <span>Sessions</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('stats') }}">
                        <i class="gi-duo gi-analytics"></i>
                        <span>Stats</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
