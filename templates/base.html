<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo - Climbing Tracker</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="pb-5">
    <!-- Header -->
    <header class="bg-purple mb-4">
        <div class="container py-3">
            <h1 class="text-center text-white mb-0">solo</h1>
        </div>
    </header>

    <div class="container mb-5 pb-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar navbar-expand fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
            <ul class="navbar-nav w-100 justify-content-between">
                <li class="nav-item flex-fill text-center">
                    <a class="nav-link py-3" href="/profile">Profile</a>
                </li>
                <li class="nav-item flex-fill text-center">
                    <a class="nav-link py-2 active" href="/">
                        <i class="bi bi-plus-circle-fill d-block plus-button"></i>
                    </a>
                </li>
                <li class="nav-item flex-fill text-center">
                    <a class="nav-link py-3" href="/trends">Trends</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
