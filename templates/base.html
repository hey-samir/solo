<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo - Climbing Tracker</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">Solo</a>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">
                        <i class="bi bi-person-circle"></i>
                        <span class="d-none d-sm-inline">Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/" style="font-size: 1.5em;">
                        <i class="bi bi-plus-circle-fill"></i>
                        <span class="d-none d-sm-inline">Track</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trends">
                        <i class="bi bi-graph-up"></i>
                        <span class="d-none d-sm-inline">Trends</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
