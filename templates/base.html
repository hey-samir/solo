<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo - Climbing Tracker</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Real+Head:wght@500&display=swap" rel="stylesheet">
</head>
<body class="pb-5">
    <!-- Header -->
    <header class="bg-solo-purple">
        <div class="header-container">
            <a href="{{ url_for('generate_app_logo') }}" class="d-inline-block">
                <img src="{{ url_for('static', filename=get_logo_path()) }}" 
                     alt="Solo Logo" 
                     class="logo-img"
                     height="120">
            </a>
        </div>
    </header>

    <div class="container mb-5 pb-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar navbar-expand fixed-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav w-100 justify-content-between">
                <li class="nav-item flex-fill text-center">
                    <a class="nav-link" href="/self">
                        <i class="bi bi-person-circle nav-icon"></i>
                        Self
                    </a>
                </li>
                <li class="nav-item flex-fill text-center">
                    <a class="nav-link active bg-solo-purple" href="/sends">
                        <i class="bi bi-plus-lg nav-icon"></i>
                    </a>
                </li>
                <li class="nav-item flex-fill text-center">
                    <a class="nav-link" href="/stats">
                        <i class="bi bi-bar-chart nav-icon"></i>
                        Stats
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
