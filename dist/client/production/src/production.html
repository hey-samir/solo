<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo - Coming Soon</title>
    <meta name="description" content="Solo - Climbing Performance Tracking">
    <link rel="icon" type="image/png" href="/favicon.png">
    <!-- Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --solo-purple: #7442d6;
            --bg-primary: #1e2638;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            font-family: 'Lexend', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-container {
            background: var(--solo-purple);
            padding: 1rem;
            text-align: center;
        }

        .header-logo {
            height: 50px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .main-content {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--solo-purple);
        }

        .lead {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .coming-soon {
            margin-top: 3rem;
        }

        .coming-soon h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/images/solo-clear.png" alt="Solo Logo" class="header-logo">
        </div>
    </header>

    <div class="content">
        <div class="main-content">
            <h1>Quantify your Ascent</h1>
            <p class="lead">
                Solo is the first and only beautifully functional app dedicated to solo indoor climbing. Track your progress, analyze your performance, and join a community of passionate climbers.
            </p>
            <div class="coming-soon">
                <h2>Get ready to crush it!</h2>
                <p>Beta dropping soon</p>
            </div>
        </div>
    </div>
</body>
</html>
