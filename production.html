<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo - Coming Soon</title>
    <meta name="description" content="Solo - Climbing Performance Tracking">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        :root {
            --solo-purple: #7442d6;
            --bg-primary: #1e2638;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
        }
        
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        
        .description {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--solo-purple);
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        .link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Coming Soon</h1>
        <p class="subtitle">We're working on something exciting!</p>
        <p class="description">Solo Climbing Performance Tracking</p>
        <a href="https://replit.com/@interspace/solo"

        </a>
