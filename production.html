<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo - Coming Soon</title>
    <meta name="description" content="Solo - Climbing Performance Tracking">
    <link rel="icon" type="image/png" href="/favicon.png">
    <!-- Core CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.0/dist/css/coreui.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@coreui/icons@2.1.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --solo-purple: #7442d6;
            --solo-purple-rgb: 116, 66, 214;
            --bg-primary: #1e2638;
            --bg-card: #4A5D79;
            --text-primary: #ffffff;
            --text-primary-rgb: 255, 255, 255;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header-container {
            background: var(--solo-purple);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-logo {
            height: 50px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .feature-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .feature-card i {
            font-size: 2rem;
            color: var(--solo-purple);
            margin-bottom: 1rem;
        }

        .feature-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .feature-card p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 0.875rem;
        }

        .coming-soon {
            text-align: center;
            padding: 3rem 1rem;
            background: var(--bg-card);
            border-radius: 8px;
            margin: 2rem auto;
        }

        .coming-soon h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .coming-soon p {
            color: var(--text-secondary);
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .follow-link {
            display: inline-block;
            color: var(--solo-purple);
            text-decoration: none;
            transition: opacity 0.2s;
            font-size: 1rem;
        }

        .follow-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <img src="/static/images/solo-clear.png" alt="Solo Logo" class="header-logo">
        </div>
    </header>

    <div class="content">
        <!-- Feature Cards -->
        <div class="row g-3">
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="material-icons">trending_up</i>
                    <h3>Track Progress</h3>
                    <p>Monitor your climbing performance with detailed analytics</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="material-icons">groups</i>
                    <h3>Join Squads</h3>
                    <p>Climb and compete with your friends</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="material-icons">insights</i>
                    <h3>Get Insights</h3>
                    <p>Understand your climbing patterns and improve</p>
                </div>
            </div>
        </div>

        <!-- Coming Soon Section -->
        <div class="coming-soon">
            <h2>Coming Soon</h2>
            <p>We're working on something exciting!</p>
            <a href="https://replit.com/@interspace/solo" 
               target="_blank" 
               rel="noopener noreferrer"
               class="follow-link">
                Follow our progress
            </a>
        </div>
    </div>
</body>
</html>
